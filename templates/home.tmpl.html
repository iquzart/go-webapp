{{define "content"}}
<div class="container">
    <div class="row my-4">
        <div class="col-12 col-sm-5 mb-4 m-auto text-center">
            <div class="card">
                <div class="card-header">
                  Go WebApp
                </div>
                <div class="card-body">
                  <p class="card-text"><span class="badge badge-secondary">Hostname</span>     :<span class="badge badge-primary">{{ .hostname }}</span></p>
                  <p class="card-text"><span class="badge badge-secondary">IP Address</span>     :<span class="badge badge-primary">{{ .IP }}</span></p>
                </div>
              </div>
    </div>
</div>
{{end}}
